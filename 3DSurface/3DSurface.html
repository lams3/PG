<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PG</title>
    <style media="screen">
      html, body, canvas, form{
        margin: 0;
        border: 0;
        padding: 0;
      }
      body {
        background: #000;
      }
      div {
        background: white;
      }
    </style>
  </head>
  <body>
      <div>
        Parameters: <input type="text" value="u, v">
        Ranges: <input type="text" value="0 7, -2 2">
        Iterations: <input type="text" value="100, 100">
        X = <input type="text" value="0.5*Math.sin(u)*Math.cos(v)">
        Y = <input type="text" value="0.5*Math.cos(u)*Math.cos(v)">
        Z = <input type="text" value="0.5*Math.sin(v)">
        <button type="button">Submit</button>
      </div>
      <canvas id="canvas" width="300" height="300"></canvas>
      <script type="text/javascript" src="3DSurface.js"></script>
  </body>
</html>
